<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container">
        <h3 class="nameheading1">Hello</h3>
        <h1 class="nameheading2">Jane Doe</h1>
        <div class="card mt-3">
            <h1 class="heading">Bookmark Your Favourite Sites</h1>
            <form id="bookmarkForm" class="formcard">
                <div class="mb-3">
                    <label for="siteNameInput">SITE NAME</label>
                    <input id="siteNameInput" placeholder="Enter site name" class="form-control" />
                    <p id="siteNameErrMsg" class="error-message"></p>
                </div>
                <div class="mb-3">
                    <label for="siteUrlInput">SITE URL</label>
                    <input id="siteUrlInput" placeholder="Enter site URL" class="form-control" />
                    <p id="siteUrlErrMsg" class="error-message"></p>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                </div>
            </form>

            <!--   <ul id="bookMarksList"></ul> -->
        </div>
        <div class="mt-4 resultcontainer">
            <ul id="bookMarksList"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
