<body>
    <h1 class="heading">Select Your Favourite Places</h1>
    <form id="myForm" class="formcard">
        <input type="radio" id="input1" value="Lucknow" name="city" />
        <label for="input1">Lucknow</label>
        <br />
        <input type="radio" id="input2" value="Agra" name="city" checked />
        <label for="input2">Agra</label>
        <br />
        <input type="radio" id="input3" value="Varanasi" name="city" />
        <label for="input3">Varanasi</label>
        <br />
        <button id="submitBtn" class="btn btn-primary">Submit</button>
    </form>
    <p class="cityname" id="result"></p>
    <script src="index.js"></script>
</body>
